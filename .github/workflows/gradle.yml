name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build_test:
    runs-on: ubuntu-latest
    container: openjdk:11
    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_DATABASE: deal
          MYSQL_ROOT_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'     
        
    - name: Gradle Caching
      uses: actions/cache@v3
      with:
        path: |  
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-            
      
    - name: set properties 
      run: |
        cd ./src/test/resources
        touch ./database.properties
        echo "DATABASE_USERNAME=${{ secrets.DATABASE_USERNAME }}" >> ./database.properties
        echo "DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}" >> ./database.properties
      shell: bash
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew   
    
    - name: Build with Gradle 
      run: ./gradlew build -x test
      
    - name: Test with Gradle
      run: ./gradlew test
