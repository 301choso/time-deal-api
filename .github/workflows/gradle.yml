name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build_test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin' 
        
    - name: Gradle Caching
      uses: actions/cache@v3
      with:
        path: |  
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-    
        
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew      
        
    - name: Start MySQL
      uses: samin/mysql-action@v1.3
      with:
        character set server: 'utf8'
        mysql database: 'deal'
        mysql user: ${{ secrets.DATABASE_USERNAME }}
        mysql password: ${{ secrets.DATABASE_PASSWORD }}  
           
    - name: set properties 
      run: |
        cd ./src/main/resources
        touch ./database.properties
        echo "DATABASE_USERNAME=${{ secrets.DATABASE_USERNAME }}" >> ./database.properties
        echo "DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}" >> ./database.properties
        cp application.yml application.yml2
        cp database.properties database.properties2
        cd ../../..
        mkdir ./src/test/resources
        mv ./src/main/resources/application.yml2 ./src/test/resources/application.yml
        mv ./src/main/resources/database.properties2 ./src/test/resources/database.properties
      shell: bash
      
    - name: Build with Gradle 
      run: ./gradlew build -x test
      
    - name: Test with Gradle # test application build
      run: ./gradlew test
