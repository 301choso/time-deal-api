spring:
  config:
    activate:
      on-profile: prod
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql:3306/deal?useSSL=true&serverTimezone=UTC
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  # Redis
  redis:
    host: myredis
    port: 6379

  # swagger
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  jpa:
    properties:
      hibernate:
        show_sql: true
    hibernate:
      ddl-auto: update
    database: mysql

server:
  port: 8001