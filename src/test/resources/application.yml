spring:
  datasource:
    hikari:
      jdbc-url: jdbc:h2:./data/test;MODE=MYSQL
      driver-class-name: org.h2.Driver
      username: sa
      initialization-mode: always
  # Redis
  redis:
    host: localhost
    port: 6379
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
