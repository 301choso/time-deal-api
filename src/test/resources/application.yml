
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql:3306/deal?serverTimezone=UTC&characterEncoding=UTF-8
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  # swagger
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  # Redis
  redis:
    host: localhost
    port: 6379

  jpa:
    properties:
      hibernate:
        show_sql: true
    hibernate:
      ddl-auto: update
    database: mysql
server:
  port: 8001
