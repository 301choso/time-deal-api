spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/test;MODE=MYSQL
    driver-class-name: org.h2.Driver
    username: sa

  # Redis
  redis:
    host: redis
    port: 6379
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        #dialect: org.hibernate.dialect.MySQL8Dialect
